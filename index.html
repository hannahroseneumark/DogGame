		<script>
		
		var charUp = 150;
		var charRight = 0;
		var score = 0;
		var y = 0;
		var x = 150;
			
		function moveCharLeft() {
				charRight = charRight - 20;
				document.getElementById("char").style.left = charRight + "px";
				y = y - 20;
				
				if (y > 650) {
				score = score + 10;
				document.getElementById('score').innerHTML = "DOG SCORE: " + score;
				document.getElementById("char").style.left = 0 + "px";		
				y = 0;
				charRight = 0;
				}
		
				else if (y < 0) {
				document.getElementById("char").style.left = 0 + "px";
				y = 0;
				charRight = 0;
				}
		
		}
					
		function moveCharRight() {
			charRight = charRight + 20;
			document.getElementById("char").style.left = charRight + "px";
			y = y + 20;
			
			if (y > 650) {
			score = score + 10;
			document.getElementById('score').innerHTML = "DOG SCORE: " + score;
			document.getElementById("char").style.left = 0 + "px";
			y = 0;
			charRight = 0; 
			}
			
			else if (y < 0) {
			document.getElementById("char").style.left = 0 + "px";
			y = 0;
			charRight = 0;
			}
		
		}
		
		function moveCharDown() {
			charUp = charUp + 20;
			document.getElementById("char").style.top = charUp + "px";
			x = x - 20;
			
			if (x < 130) {
				document.getElementById("char").style.top = 150 + "px";
				charUp = 150;				
			}
		
		}
		
		function moveCharUp() {
			charUp = charUp - 20;
			document.getElementById("char").style.top = charUp + "px";
			x = x + 20;
			
			if (x > 230) {
				document.getElementById("char").style.top = 150 + "px";	
				charUp = 150;
			}
		}
		
		
            function leftArrowPressed() {
            var element = document.getElementById("char");
            element.style.left = parseInt(element.style.left) - 20 + 'px';
            }

            function rightArrowPressed() {
            var element = document.getElementById("char");
            element.style.left = parseInt(element.style.left) + 20 + 'px';

            }

            function upArrowPressed() {
            var element = document.getElementById("char");
            element.style.top = parseInt(element.style.top) - 20 + 'px';
            }

            function downArrowPressed() {
            var element = document.getElementById("char");
            element.style.top = parseInt(element.style.top) + 20 + 'px';
            }

            function moveSelection(evt) {
                switch (evt.keyCode) {
                    case 37:
                    leftArrowPressed();
                    break;
                    case 39:
                    rightArrowPressed();
                    break;
                    case 38:
                    upArrowPressed();
                    break;
                    case 40:
                    downArrowPressed();
                    break;
                    }
                };

        function keys()
        {
          window.addEventListener('keydown', moveSelection);
        }
